apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.bukhmastov.cdoitmo"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 154
        versionName "1.17.3"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    androidXVersion = "1.0.0"
    androidXAppcompatVersion = "1.2.0" // Downgrade 1.1.0 -> 1.0.2 (https://issuetracker.google.com/issues/141132133)
    firebaseCoreVersion = "17.0.0"
    firebaseMessagingVersion = "20.1.0"
    firebaseConfigVersion = "19.1.0"
    firebasePerfVersion = "19.0.4"
    googlePlayServicesVersion = "17.0.0"
    okhttpVersion = "3.14.4"
    htmlcleanerVersion = "2.18"
    picassoVersion = "2.71828"
    daggerVersion = '2.31.2'
    rxJavaVersion = "2.2.16"
    rxAndroidVersion = "2.0.2"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // android x
    implementation "com.google.android.material:material:1.2.1"
    implementation "androidx.appcompat:appcompat:${androidXAppcompatVersion}"
    implementation "androidx.recyclerview:recyclerview:${androidXVersion}"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    // firebase
    implementation "com.google.firebase:firebase-core:${firebaseCoreVersion}"
    implementation "com.google.firebase:firebase-messaging:${firebaseMessagingVersion}"
    implementation "com.google.firebase:firebase-config:${firebaseConfigVersion}"
    implementation "com.google.firebase:firebase-perf:${firebasePerfVersion}"
    // android play services
    implementation "com.google.android.gms:play-services-maps:${googlePlayServicesVersion}"
    implementation 'com.google.firebase:firebase-analytics:18.0.1'
    // dagger 2
    implementation "com.google.dagger:dagger:${daggerVersion}"
    implementation "com.google.dagger:dagger-android:${daggerVersion}"
    implementation "com.google.dagger:dagger-android-support:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"
    annotationProcessor "com.google.dagger:dagger-android-processor:${daggerVersion}"
    // RxAndroid
    implementation "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
    implementation "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    // others
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    //noinspection GradleDependency
    implementation "net.sourceforge.htmlcleaner:htmlcleaner:${htmlcleanerVersion}"
    implementation "com.squareup.picasso:picasso:${picassoVersion}"
}

apply plugin: 'com.google.gms.google-services'
